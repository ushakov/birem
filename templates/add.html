{% extends "site.html" %}

{% block content %}
<h1>{{header}}</h1>

{% if error %}
<div class="error">
{{error}}
</div>
{% endif %}
<form method="POST" action="/add">
<ul>
<li>Note: <input type="text" name="note" value="{{note}}">
<li>Day: <input type="text" name="day" value="{{day}}">
<li>Month: <input type="text" name="month" value="{{month}}">
<li>Year: <input type="text" name="year" value="{{year}}">
<li>Remind me at: <input type="text" name="remind_hour" value="{{remind_hour}}">:00 GMT
</ul>
{% if id %}
<input type="hidden" name="id" value="{{id}}">
{% endif %} 
<input type="submit">
</form> 

{% endblock %}
